name: Java CI with Maven

on:
  push:
    branches: [ "deploy-v2.8" ]
  pull_request:
    branches: [ "deploy-v2.8" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: |
              mvn clean install
              cd core
              mvn clean package -Pstandalone -U -Dmaven.test.skip=true
              
      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: build docker images
        run: |
              docker build -t registry.cn-hangzhou.aliyuncs.com/chenzhsh/czs-dataease:v2.8 .
              
      - name: login docker
        uses: docker/login-action@v3.2.0
        with:
          registry: registry.cn-hangzhou.aliyuncs.com/chenzhsh/czs-dataease
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: push images
        run: |
          docker push registry.cn-hangzhou.aliyuncs.com/chenzhsh/czs-dataease:v2.8
